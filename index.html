<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Password</title>
</head>

<body>


    <img class="logo" src="./Video/logo.png" alt="Gerador de Senha">
    <main class="container-input">
        <div class="banner">
            <video src="./Video/Energia - 3459.mp4" autoplay muted loop type="mp4"></video>
        </div>
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" type="range" class="slider" min="5" max="25" value="25/">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">12121212121233</span>
        <span class="tooltip">Clique na senha para Copiar.</span>
    </div>


    <script src="./main.js"></script>
</body>

</html>
